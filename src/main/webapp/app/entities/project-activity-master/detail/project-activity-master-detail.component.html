<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="projectActivityMaster">
      <h2 data-cy="projectActivityMasterDetailsHeading">
        <span jhiTranslate="hclMonitorToolApp.projectActivityMaster.detail.title">Project Activity Master</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ projectActivityMaster.id }}</span>
        </dd>
        <dt><span jhiTranslate="hclMonitorToolApp.projectActivityMaster.projectActivityId">Project Activity Id</span></dt>
        <dd>
          <span>{{ projectActivityMaster.projectActivityId }}</span>
        </dd>
        <dt><span jhiTranslate="hclMonitorToolApp.projectActivityMaster.projectActivityCode">Project Activity Code</span></dt>
        <dd>
          <span>{{ projectActivityMaster.projectActivityCode }}</span>
        </dd>
        <dt><span jhiTranslate="hclMonitorToolApp.projectActivityMaster.description">Description</span></dt>
        <dd>
          <span>{{ projectActivityMaster.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/project-activity-master', projectActivityMaster.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
