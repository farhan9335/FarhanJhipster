<div>
  <h2 id="page-heading" data-cy="ChangeRequestMasterHeading">
    <span jhiTranslate="hclMonitorToolApp.changeRequestMaster.home.title">Change Request Masters</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="hclMonitorToolApp.changeRequestMaster.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-change-request-master"
        [routerLink]="['/change-request-master/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="hclMonitorToolApp.changeRequestMaster.home.createLabel"> Create a new Change Request Master </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="changeRequestMasters?.length === 0">
    <span jhiTranslate="hclMonitorToolApp.changeRequestMaster.home.notFound">No changeRequestMasters found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="changeRequestMasters && changeRequestMasters.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="hclMonitorToolApp.changeRequestMaster.changeRequestId">Change Request Id</span></th>
          <th scope="col"><span jhiTranslate="hclMonitorToolApp.changeRequestMaster.changeRequestCode">Change Request Code</span></th>
          <th scope="col"><span jhiTranslate="hclMonitorToolApp.changeRequestMaster.projectActivityCode">Project Activity Code</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let changeRequestMaster of changeRequestMasters; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/change-request-master', changeRequestMaster.id, 'view']">{{ changeRequestMaster.id }}</a>
          </td>
          <td>{{ changeRequestMaster.changeRequestId }}</td>
          <td>{{ changeRequestMaster.changeRequestCode }}</td>
          <td>{{ changeRequestMaster.projectActivityCode }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/change-request-master', changeRequestMaster.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/change-request-master', changeRequestMaster.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(changeRequestMaster)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
