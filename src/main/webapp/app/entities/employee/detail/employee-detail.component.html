<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="employee">
      <h2 data-cy="employeeDetailsHeading"><span jhiTranslate="hclMonitorToolApp.employee.detail.title">Employee</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ employee.id }}</span>
        </dd>
        <dt><span jhiTranslate="hclMonitorToolApp.employee.employeeId">Employee Id</span></dt>
        <dd>
          <span>{{ employee.employeeId }}</span>
        </dd>
        <dt><span jhiTranslate="hclMonitorToolApp.employee.employeeName">Employee Name</span></dt>
        <dd>
          <span>{{ employee.employeeName }}</span>
        </dd>
        <dt><span jhiTranslate="hclMonitorToolApp.employee.employeeSpecialization">Employee Specialization</span></dt>
        <dd>
          <span>{{ employee.employeeSpecialization }}</span>
        </dd>
        <dt><span jhiTranslate="hclMonitorToolApp.employee.manager">Manager</span></dt>
        <dd>
          <div *ngIf="employee.manager">
            <a [routerLink]="['/manager', employee.manager?.id, 'view']">{{ employee.manager?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/employee', employee.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
